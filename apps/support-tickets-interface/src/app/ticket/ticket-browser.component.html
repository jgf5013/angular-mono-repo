<table mat-table matSort [dataSource]="tickets">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element" >
        <button mat-raised-button (click)="goToTicketDetails(element.id)" color="primary">{{element.id}}</button>
      </td>
    </ng-container>   
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>   
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>   
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>   
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
      <td mat-cell *matCellDef="let element" [style.color]="colorMap[element.priority]"> {{element.priority}} </td>
    </ng-container>   
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="refersTo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Refers To </th>
      <td mat-cell *matCellDef="let element"> {{element.refersTo}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<div class="action-button">
  <button mat-fab color="primary" aria-label="Create a new ticket" (click)="createNewTicket()">
    <mat-icon>add</mat-icon>
  </button>
</div>
